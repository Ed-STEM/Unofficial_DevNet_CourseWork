{% extends 'layout.html' %}

{% block content %}
    <h1>Register</h1>
	<form method="post">
		<label for="username">Username</label>
		<input name="username" id="username" required value="{{ request.form['username'] }}">
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required value="{{ request.form['password'] }}">
		<input type="submit" value="Register">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
	</form>
{% endblock %}
