{% extends 'layout.html' %}

{% block content %}

<div class="loginform">
	{% if g.user %}
	<h2>  Welcome back {{g.user['username']}} to EE_Cafe Webapp</h2>
	{% else %}
	<h2>  Welcome to EE_Cafe Webapp</h2>
	{% endif %}   
	<form  method="post" >
		<label for='username'>Username</label>
		<input autofocus name="username" id="username"  type="text" value="{{ request.form['username'] }}" required>
		<label for='password'>Password</label>
		<input type="password" name="password" id="password" value="{{ request.form['password'] }}" required>
		<input type='submit' value="Log In">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
	</form>
    <script src ="{{url_for('static', filename='dashcontrol.js')}}"></script>


</div>
{% endblock %}
